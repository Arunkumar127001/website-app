<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>
  <!-- style="display:flex;justify-content:space-around;" -->
  <div style="width: 50vw;margin-top: 5rem;margin-left: auto;margin-right: auto;margin-bottom: auto;">
    <h1
      style="margin-top: 2rem;margin-left:auto;margin-right:auto;background-color: rgba(1, 1, 1, .09);width: 10rem;padding:0px 5px 0px 5px;border-radius: 4px;">
      SignUp!</h1>

    <form class="row g-3" style="margin-top: 1.5rem;background-color:rgba(1, 1, 1, .09);border-radius: 4px;" method="post" action="http://127.0.0.1:8000/">{%csrf_token%}

      <div class="col-md-4">
        <label for="validationServer01" class="form-label">First name</label>
        <input type="text" class="form-control" name='first_name'id="validationServer01" placeholder="Arun" required>
      </div>
      <div class="col-md-4">
        <label for="validationServer02" class="form-label">Last name</label>
        <input type="text" class="form-control " name="last_name" id="validationServer02" placeholder="Kumar" required>

      </div>
      <div class="col-md-4">
        <label for="validationServerUsername" class="form-label">City</label>
        <div class="input-group has-validation">
          <input type="text" class="form-control " name="city" id="validationServerUsername" placeholder="Gorakhpur"
             required>

        </div>
      </div>
      <div class="col-md-6">
        <label for="validationServer03" class="form-label">Email</label>
        <input type="text" class="form-control " name="email" id="validationServer03"  placeholder="nkm273165@gmail.com"
          required>

      </div>
      <div class="col-md-3">
        <label for="validationServer04" class="form-label">State</label>
        <input type="text" class="form-control " name="state" id="validationServer04"  placeholder="Uttar Pradesh"
          required>
        </input>

      </div>
      <div class="col-md-3">
        <label for="validationServer05" class="form-label">Zip</label>
        <input type="number"   class="form-control " name="zip" id="validationServer05"   placeholder="273165"
          required>

      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input " type="checkbox" value="" id="invalidCheck3"
            aria-describedby="invalidCheck3Feedback" required>
          <label class="form-check-label" for="invalidCheck3">
            Agree to terms and conditions
          </label>

        </div>
      </div>
      <div class="col-12" style="margin-top: 1rem;margin-bottom:1rem;">
        <button class="btn btn-primary" type="submit">Submit form</button>
      </div>
    </form>
  </div>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>


</body>

</html>
